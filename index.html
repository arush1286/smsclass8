<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 8 Students</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Class 8 Student List</h1>

        <!-- Student Form -->
        <form id="studentForm">
            <h2>Add a New Student</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="roll" placeholder="Roll Number" required>
            <input type="email" id="contact" placeholder="Contact Email" required>
            <button type="submit">Add Student</button>
        </form>

        <!-- Search Bar -->
        <input type="text" id="search" placeholder="Search by Name or Roll Number" onkeyup="searchStudent()">

        <!-- Student List -->
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Contact Info</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
